<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <!-- Custom Fonts -->
        <link rel="stylesheet" href="https://use.typekit.net/oom8olm.css" />
        <!-- Font Awesome Icons CDN -->
        <script src="https://use.fontawesome.com/d3b9245f4d.js"></script>
        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <!-- Main Custom Stylesheet-->
        <link rel="stylesheet" href="./css/main.css" />

        <title>Anthony Massaro Portfolio - Home</title>
    </head>
    <body>
        <!-- Start Navigation -->
        <header class="header-area">
            <div class="main-menu">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="#"><h1>Am</h1></a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarNavAltMarkup"
                    >
                        <div class="mr-auto"></div>
                        <div class="navbar-nav">
                            <a class="nav-link active" href="#"
                                >Home <span class="sr-only">(current)</span></a
                            >
                            <a class="nav-link" href="#">Work</a>
                            <a class="nav-link" href="#">About</a>
                            <a class="nav-link" href="#">Contact</a>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <!-- End Navigation -->

        <main class="site-main">
            <!-- Start Banner -->
            <section class="site-banner">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-md-12 banner-image">
                            <img
                                src="./img/pink_duotone_portrait.png"
                                alt="bannerimage"
                                class="img-fluid"
                            />
                        </div>
                        <div class="col-lg-6 col-md-12 site-title">
                            <h3 class="title-text">Hello,</h3>
                            <h1 class="title-text">
                                I'm <br />Anthony <br />Massaro.
                            </h1>
                            <h4 class="title-text">
                                UI Designer and Frontend Developer
                            </h4>
                        </div>
                    </div>
                </div>
            </section>
            <!-- End Banner -->

            <!-- Start Project Gallery -->
            <section class="project-area">
                <div class="container">
                    <div class="project-title pt-5 pb-5">
                        <h1 class="title-h1">Selected Projects</h1>
                    </div>
                    <div class="button-group pb-5">
                        <button type="button" class="active">Favorites</button>
                        <button type="button">Latest</button>
                        <button type="button">UI Design</button>
                        <button type="button">Illustration</button>
                        <button type="button">Fully Coded</button>
                    </div>
                    <div class="row grid">
                        <div
                            class="col-lg-4 col-md-6 col-sm-12 element-item latest"
                        >
                            <div class="our-project">
                                <div class="img">
                                    <img
                                        src="./img/nature-q-c-640-640-1.jpg"
                                        alt="portfolio-1"
                                    />
                                </div>
                                <div class="title py-4">
                                    <h4>Design One</h4>
                                    <span class="text-secondary"
                                        >Fully Coded</span
                                    >
                                </div>
                            </div>
                        </div>

                        <div
                            class="col-lg-4 col-md-6 col-sm-12 element-item latest"
                        >
                            <div class="our-project">
                                <div class="img">
                                    <img
                                        src="./img/abstract-q-c-640-640-2.jpg"
                                        alt="portfolio-2"
                                    />
                                </div>
                                <div class="title py-4">
                                    <h4>Design Two</h4>
                                    <span class="text-secondary"
                                        >Favorites, UI Design</span
                                    >
                                </div>
                            </div>
                        </div>

                        <div
                            class="col-lg-4 col-md-6 col-sm-12 element-item latest"
                        >
                            <div class="our-project">
                                <div class="img">
                                    <img
                                        src="./img/nature-q-c-640-640-7.jpg"
                                        alt="portfolio-3"
                                    />
                                </div>
                                <div class="title py-4">
                                    <h4>Design Three</h4>
                                    <span class="text-secondary">Latest</span>
                                </div>
                            </div>
                        </div>

                        <div
                            class="col-lg-4 col-md-6 col-sm-12 element-item latest"
                        >
                            <div class="our-project">
                                <div class="img">
                                    <img
                                        src="./img/abstract-q-c-640-640-5.jpg"
                                        alt="portfolio-4"
                                    />
                                </div>
                                <div class="title py-4">
                                    <h4>Design Four</h4>
                                    <span class="text-secondary"
                                        >Favorites, UI Design</span
                                    >
                                </div>
                            </div>
                        </div>

                        <div
                            class="col-lg-4 col-md-6 col-sm-12 element-item latest"
                        >
                            <div class="our-project">
                                <div class="img">
                                    <img
                                        src="./img/abstract-q-c-640-640-6.jpg"
                                        alt="portfolio-5"
                                    />
                                </div>
                                <div class="title py-4">
                                    <h4>Design Five</h4>
                                    <span class="text-secondary">Latest</span>
                                </div>
                            </div>
                        </div>
                        <div
                            class="col-lg-4 col-md-6 col-sm-12 element-item latest"
                        >
                            <div class="our-project">
                                <div class="img">
                                    <img
                                        src="./img/abstract-q-c-640-640-8.jpg"
                                        alt="portfolio-6"
                                    />
                                </div>
                                <div class="title py-4">
                                    <h4>Design Six</h4>
                                    <span class="text-secondary"
                                        >Illustration, Latest</span
                                    >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- jQuery and Bootstrap Bundle (includes Popper) -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
